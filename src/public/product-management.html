<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Supplier Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold">Supplier Management</h1>
            <div class="flex space-x-4">
                <a href="/products" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Manage Products
                </a>
                <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    Home
                </a>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="hidden mb-4"></div>
        
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6 mb-8">
            <!-- Supplier Form Panel -->
            <div class="md:col-span-4">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4">Add New Supplier</h2>
                    <form id="supplierForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-1" for="supplierName">
                                Supplier Name
                            </label>
                            <input type="text" id="supplierName" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1" for="supplierEmail">
                                Email
                            </label>
                            <input type="email" id="supplierEmail" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1" for="leadTime">
                                Lead Time (days)
                            </label>
                            <input type="number" id="leadTime" class="w-full p-2 border rounded" 
                                   value="3" min="1">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1" for="apiType">
                                Integration Type
                            </label>
                            <select id="apiType" class="w-full p-2 border rounded">
                                <option value="email">Email</option>
                                <option value="api">API</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                            Add Supplier
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Suppliers List Panel -->
            <div class="md:col-span-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">Supplier List</h2>
                        <button id="refreshSuppliers" class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                        </button>
                    </div>
                    <div id="suppliersList" class="space-y-4">
                        <div class="animate-pulse space-y-3">
                            <div class="h-10 bg-gray-200 rounded"></div>
                            <div class="h-10 bg-gray-200 rounded"></div>
                            <div class="h-10 bg-gray-200 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Products Using Selected Supplier -->
        <div id="supplierProducts" class="bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Products Using: <span id="selectedSupplierName"></span></h2>
                <button id="closeSupplierProducts" class="text-gray-500 hover:text-gray-700">
                    Ã— Close
                </button>
